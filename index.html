<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Gayathri&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/style.css">

    <title>To-do list</title>
</head>
<body>
    <main id="todo-container">
        <h1 id="todo-heading">To-Do List <i class="fa fa-plus" id="add-icon"></i></h1>
        <input type="text" placeholder="Add new todo" id="todo" maxlength="40"  >
        <ul id="list-container">
            <li class="todo-options"><span class="delete-buttons"> <i class="fas fa-trash"></i></span> Wash clothes</li>
            <li class="todo-options"><span class="delete-buttons"> <i class="fas fa-trash"></i></span>Go shopping</li>
            <li class="todo-options"><span class="delete-buttons"> <i class="fas fa-trash"></i></span>Do Exercise</li>
            <li class="todo-options"><span class="delete-buttons"> <i class="fas fa-trash"></i></span>Sleep</li>
        </ul>
    </main>




    <script src="./assests/script.js"></script>
</body>
</html>
